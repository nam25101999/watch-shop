{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Thêm đánh giá cho: {{ product.name }}</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_rating" class="block font-semibold mb-1">Đánh giá (1-5):</label>
        {{ form.rating }}
        {% if form.rating.errors %}
          <p class="text-red-600">{{ form.rating.errors }}</p>
        {% endif %}
      </div>

      <div class="mb-4">
        <label for="id_comment" class="block font-semibold mb-1">Bình luận:</label>
        {{ form.comment }}
        {% if form.comment.errors %}
          <p class="text-red-600">{{ form.comment.errors }}</p>
        {% endif %}
      </div>

      <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Gửi đánh giá</button>
      <a href="{% url 'product_reviews' product.id %}" class="ml-4 text-gray-600 hover:underline">Hủy</a>
    </form>
  </div>
{% endblock %}
