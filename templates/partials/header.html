<!-- templates/partials/header.html -->
<header class="bg-yellow-400 shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-3xl font-bold text-gray-900">
      <a href="/" class="hover:text-yellow-700 transition-colors duration-300">WatchShop</a>
    </h1>

    <!-- Navbar -->
    <nav class="flex items-center space-x-8">
      <ul class="flex space-x-6 font-semibold">
        <li>
          <a href="/" class="text-gray-900 hover:bg-yellow-600 hover:text-white px-3 py-1 rounded transition-colors duration-300">
            Trang chủ
          </a>
        </li>
        <li>
          <a href="/products/" class="text-gray-900 hover:bg-yellow-600 hover:text-white px-3 py-1 rounded transition-colors duration-300">
            Sản phẩm
          </a>
        </li>
        <li>
          <a href="/about/" class="text-gray-900 hover:bg-yellow-600 hover:text-white px-3 py-1 rounded transition-colors duration-300">
            Giới thiệu
          </a>
        </li>
        <li>
          <a href="/contact/" class="text-gray-900 hover:bg-yellow-600 hover:text-white px-3 py-1 rounded transition-colors duration-300">
            Liên hệ
          </a>
        </li>
      </ul>

      <!-- Giỏ hàng -->
      <a href="/cart/" class="relative text-gray-900 hover:text-white hover:bg-yellow-600 px-3 py-1 rounded transition-colors duration-300 font-semibold">
        🛒 Giỏ hàng
        {% if cart_item_count %}
          <span class="absolute top-0 right-0 inline-flex items-center justify-center text-xs font-bold text-white bg-red-600 rounded-full w-5 h-5">
            {{ cart_item_count }}
          </span>
        {% endif %}
      </a>

      <!-- Auth Buttons -->
      {% if request.user.is_authenticated %}
        <a href="/account/" class="text-gray-900 hover:text-white hover:bg-yellow-600 px-3 py-1 rounded transition-colors duration-300 font-semibold">
          Tài khoản
        </a>
        <a href="/logout/" class="text-gray-900 hover:text-white hover:bg-yellow-600 px-3 py-1 rounded transition-colors duration-300 font-semibold">
          Đăng xuất
        </a>
      {% else %}
        <a href="/login/" class="text-gray-900 hover:text-white hover:bg-yellow-600 px-3 py-1 rounded transition-colors duration-300 font-semibold">
          Đăng nhập
        </a>
        <a href="/register/" class="text-gray-900 hover:text-white hover:bg-yellow-600 px-3 py-1 rounded transition-colors duration-300 font-semibold">
          Đăng ký
        </a>
      {% endif %}
    </nav>
  </div>
</header>
