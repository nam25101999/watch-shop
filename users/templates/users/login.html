{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Đăng nhập</h2>
  
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
      Đăng nhập
    </button>
  </form>
</div>
{% endblock %}
