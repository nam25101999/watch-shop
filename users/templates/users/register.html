{% extends "base.html" %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Đăng ký</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" 
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
      Đăng ký
    </button>
  </form>
</div>
{% endblock %}
