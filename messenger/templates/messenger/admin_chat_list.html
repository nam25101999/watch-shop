{% extends 'admin/base_site.html' %}

{% block content %}
<h2>Danh sách người dùng đã gửi tin nhắn đến admin</h2>

<ul>
  {% for user in users %}
    <li><a href="{% url 'admin_chat' user.id %}">{{ user.username }}</a></li>
  {% empty %}
    <li>Chưa có người dùng nào gửi tin nhắn.</li>
  {% endfor %}
</ul>
{% endblock %}
